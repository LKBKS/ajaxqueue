<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="vendor/mocha.css">
  </head>
  <body>
    <div id="mocha"></div>

    <script src="vendor/jquery-1.4.2.js"></script>
    <script src="vendor/mocha.js"></script>
    <script src="vendor/chai.js"></script>
    <script src="vendor/json2.js"></script>
    <script src="vendor/sinon-1.7.3.js"></script>
    <script src="../src/jquery.ajaxqueue.js"></script>
    <script>
      mocha.setup('bdd');
      var expect = chai.expect;
      function err(fn, msg){
        try {
          fn();
          chai.fail('expected an error');
        } catch (err) {
          expect(msg).to.equal(err.message);
        }
      }
    </script>
    <script src="main.js"></script>
    <script>
      if (!window.PHANTOMJS) {
        onload = function(){
          var runner = mocha.run().globals(['setTimeout', 'setInterval', 'clearTimeout', 'clearInterval']);
        }
      }
    </script>
  </body>
</html>
